<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        form { max-width: 300px; margin: 20px auto; padding: 20px; }
        input { width: 100%; padding: 8px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
    </style>
</head>
<body>
    <!-- Note the novalidate attribute added -->
    <form id="signupForm" onsubmit="handleSignup(event)" novalidate>
        <h2>Sign Up</h2>
        <div id="messageBox"></div>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <script src="/frontend/signup.js"></script>
</body>
</html>
